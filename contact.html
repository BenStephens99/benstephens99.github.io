<head>

<body>

    <header>
        <nav id="siteNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="">About</a></li>
                <li class="right"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div id="mobileHeader">
            <h1 class="typewriter">Contact</h1>
            <img id="navMenuImage" src="images/threeLinesWhite.png" onclick="openMenu()">
        </div>
    </header>

    <main>

        <div class="contactSheet">
            <form action="https://formspree.io/f/maykypyz" method="POST">
                <fieldset>
                    <label for="name"><strong>Name: *</strong></label>
                    <input type="text" name="name" id="name" required />

                    <label for="email"><strong>Email Address: *</strong></label>
                    <input type="email" name="email" id="email" required />

                    <label for="tel"><strong>Phone: </strong></label>
                    <input type="tel" name="tel" id="email" tel />

                    <label for="message"><strong>Message: *</strong></label>
                    <textarea type="text" name="message" id="message" required></textarea>

                    <button id="submitButton" type="submit"> Submit </button>
                </fieldset>
            </form>
        </div>


        <div id="smallCards">

            <div class="smallCard">
                <div class="card">
                    <a href="https://www.linkedin.com/in/ben-stephens-aaab10195/" target="_blank">
                        <img src="images/linkedin.png">
                    </a>
                    <article>
                        <p>Connect with me on LinkedIn</p>
                    </article>
                </div>
            </div>

        </div>


    </main>

    <script src="js/javascript.js"></script>

</body>
