<!DOCTYPE html>
<html lang="English">

<head>
    <title>Ben Stephens</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">


</head>

<body>

    <header>
        <nav id="siteNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li class="right"><a href="contact.html">About / Contact</a></li>
            </ul>
        </nav>

        <div id="mobileHeader">
            <h1 class="typewriter">Contact</h1>
            <img id="navMenuImage" src="images/threeLinesWhite.png" onclick="openMenu()">
        </div>
    </header>

    <main>

        <div id="smallCards">

            <div class="smallCard">
                <div class="card">
                    <div class="header">
                        <img src="images/Linkedin-logo-png.png" alt="LinkedIn">
                    </div>
                    <article>
                        <img src="images/me.png" alt="me">
                        <h3>Ben Stephens</h3>
                        <p>Computer Science graduate from Brighton</p>
                        <small>
                            <p>University of Brighton</p>
                        </small>

                        <a href="https://www.linkedin.com/in/stephens-ben/">
                            <button class="linkedInButton">
                                View Profile
                            </button>
                        </a>
                    </article>
                </div>
            </div>

        </div>

        <div id="contactSheet">

            <form action="https://formspree.io/f/maykypyz" method="POST">

                <div class="header">
                    <h2>Send me a message</h2>
                </div>

                <fieldset>
                    <label for="name"><strong>Name: *</strong></label>
                    <input type="text" name="name" id="name" required />

                    <label for="email"><strong>Email Address: *</strong></label>
                    <input type="email" name="email" id="email" required />

                    <label for="tel"><strong>Phone: </strong></label>
                    <input type="tel" name="tel" id="email" tel />

                    <label for="message"><strong>Message: *</strong></label>
                    <textarea type="text" name="message" id="message" required></textarea>

                    <button id="submitButton" type="submit"> Submit </button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>Ben Stephens 2022</p>
    </footer>

    <script src="js/javascript.js"></script>

</body>

</html>
